<html>
<head>
<title> Topalian JavaScript Sun Report </title>

<link rel = "stylesheet" href = "css/style001.css">

<script src = "data/solarData.js"></script>

<script>

function createApp(whichArray)
{
    let titleOfApp = document.createElement("div");
    titleOfApp.textContent = "Topalian JavaScript Sun Report";
    titleOfApp.style.fontSize = "30px";
    document.body.append(titleOfApp);

    //-//

    let lineBreakUnderTitle = document.createElement("hr");
    document.body.append(lineBreakUnderTitle);

    //-//

    for (let x = 0; x < whichArray.length; x++)
    {
        let nameOfImage = document.createElement("div");
        nameOfImage.className = "nameOfImage";
        nameOfImage.innerHTML = whichArray[x].name;
        nameOfImage.setAttribute("gloss", whichArray[x].description);
        document.body.append(nameOfImage);

        //-//

        let theImage = document.createElement("img");

        theImage.src = whichArray[x].url;

        theImage.style.width = whichArray[x].theWidth + "px";

        theImage.style.height = whichArray[x].theHeight + "px"; 

        document.body.append(theImage);
        
        //-//

        let lineBreakUnderImage = document.createElement("hr");
        document.body.append(lineBreakUnderImage);
    }
}

</script>

</head>

<body onload = "createApp(solarData);">

</body>

</html>
